<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submit Attendance</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{{ url_for('static', filename='submit_style.css') }}">
</head>
<body>

<main class="container">
    <h1>Course Attendance</h1>

    {% if message %}
        <div class="alert {{ status }}">
            {{ message }}
        </div>
    {% endif %}

    <form method="POST">
        <input type="text" name="name" placeholder="Your Name">
        <input type="text" name="student_id" placeholder="Your ID">
        <input type="url" name="github_link" placeholder="GitHub Profile">
        <textarea name="feedback" placeholder="Suggestions or feedback about the lecture (optional)"></textarea>

        <button type="submit">Submit</button>
    </form>
</main>

</body>
</html>
